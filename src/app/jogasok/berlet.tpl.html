<h1>{{jogas.name}} bérletei</h1>

<h2>Új bérlet</h2>
<form role="form">
	<div class="form-group">
		<label>Alkalmak száma: <input type="number" ng-model="berlet.alkalmak" value="0" autofocus></label>
	</div>
	<div class="form-group">
		<label>Kezdő dátum: <input type="date" ng-model="berlet.startDate"></label>
	</div>
	<div class="form-group">
		<label>Záró dátum<input type="date" ng-model="berlet.endDate"></label>
	</div>
	<div class="form-group">
		<button class="btn btn-primary" ng-click="save(berlet)">Ok</button>
		<a ng-click="window.history.back()">Mégse</a>
	</div>
</form>

<h2>Korábbi bérletei</h2>
<ul>
	<li ng-repeat="berlet in jogas.berletek">
		<div ng-show="{{berlet.alkalmak}}">Alkalmak: {{berlet.alkalmak}}</div>
		<div ng-hide="{{berlet.alkalmak}}">Időszak: {{berlet.startDate | date }}-{{berlet.endDate | date }}</div>
		<div>Felhasználva: {{berlet.felhasznalva.length}}</div>
	</li>
</ul>
