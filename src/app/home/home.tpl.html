<ui-view>
<div class="jumbotron">
    <h2>Új alkalom indítása</h2>
    <form>
      <input type="text" placeholder="Jógatartó" ng-model="ujAlkalom.tartja" ng-required="true">
    <input type="text" placeholder="Segítő" ng-model="ujAlkalom.segit" ng-required="true">
    <input type="text" placeholder="Helyszín" ng-model="ujAlkalom.location" required="required">
    <input id="idopont" type="date" placeholder="Időpont" ng-model="ujAlkalom.date" required="required">
    <button class="btn" ng-click="setupAlkalom(ujAlkalom)">Mehet</button>
    </form>
    <a ui-sref="alkalom.list">Alkalmak</a>
</div>
</ui-view>
