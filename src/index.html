<!DOCTYPE html>
<html ng-app="bkJoga" ng-controller="AppCtrl">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title ng-bind="pageTitle"></title>
    <meta charset="utf-8"> 
    
    <!-- font awesome from BootstrapCDN -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"> 

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default navbar-fixed-top" role="nagivation">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Jóganyilvántartás</a>  
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: $state.includes('alkalom') }">
              <a ui-sref="alkalom">
                <i class="icon-home"></i>
                Alkalmak
              </a>
            </li>
            <li ng-class="{ active: $state.includes('jogasok') }">
              <a ui-sref="jogasok">
                <i class="icon-info-sign"></i>
                Jógázók
              </a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class=""><a href="/signout">Logout</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sx-12  col-md-12" ng-controller="AlertCtrl">
          <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
        <div class="col-sx-12  col-md-12" ui-view></div>
      </div>
    </div>
    <hr>
  </body>
</html>
